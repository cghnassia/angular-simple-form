<div class="review-items col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
  <div class="review-item" ng-repeat="review in reviews">
    <div class="review-note">
      <span class="review-star-full" ng-repeat-n="review.note"></span>
      <span class="review-star-empty" ng-repeat-n="5 - review.note"></span>
      <span class="review-email">{{review.email}}</span>
    </div>
    <div class="review-comment">{{review.comment}}</div>
  </div>

  <div class="review-empty" ng-hide="reviews.length">
    There is no review yet
  </div>
  
  <div class="review-add text-center">
    <button class="btn btn-primary centered" ng-hide="isFormVisible" ng-click="clickAdd()">Add a review</button>
  </div>
</div>

<div class="review-form col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6" ng-show="isFormVisible">
  <form name="reviewForm" ng-submit="submitForm()">
    <div class="form-group">
      <label for="note">Note</label>
      <select id="note" name="note" class="form-control" required ng-model="note.value" ng-options="i as i for i in note.options"></select>
      <div class="alert alert-danger" ng-show="isErrorDisplayed(reviewForm.note)">
        {{note.error}}
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" class="form-control" required ng-model="email.value" ng-pattern="email.pattern">
      <div class="alert alert-danger" ng-show="isErrorDisplayed(reviewForm.email)">
        {{email.error}}
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" type="text" class="form-control" ng-model="comment.value"></textarea>
      <div class="alert alert-danger" ng-show="isErrorDisplayed(reviewForm.comment)">
        {{comment.error}}
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
